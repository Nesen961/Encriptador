<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="expReg.js"></script>
    <link rel="stylesheet" href="encriptador.css">
    <title>Expresiones Regulares</title>
</head>
<body>
    <header>
        <img src="Imagenes/Logo-1.png" alt="Logo" width="100px">
    </header>
    <main>
        <form>
            <label for="expresion">Ingrese texto a verificar<br></label>
            <input type="text" id="expresion"><br>
            <input type="button" onclick="encriptarDatos()" value="ENCRIPTAR"><br>
            <input type="button" onclick="desencriptarDatos()" value="DESENCRIPTAR"><br>
            <label for="resultado">El dato es:</label><br>
            <input type="text" id="resultado" size="80"><br>
            <label for="encriptar">Resultado:</label><br>
            <input type="text" id="encriptar" size="50"><br>
           
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="encriptador.js"></script>
    <link rel="stylesheet"  href="reset.css">
    <link rel="stylesheet" href="encriptador.css">

    <title>Encriptador</title>
</head>
<body>
        <main id="contenedor">
                <img id="logo" src="Imagenes/Logo-1.png" alt="Logo">     
                <section class="entrada">
                    <div class="frase-a-encriptar">
                        <input type="text"  id="textoingresado" placeholder="Ingrese el texto aquí">
                    </div>

                    <div class="caracteres-permitidos">
                        <img src="Imagenes/bi_exclamation-circle-fill-1.png" id="admiracion"> 
                        <input type="text" id="mensaje1">
                    </div>
                  
                    <div class="botones">   
                            <button id="Encriptar" onclick=encriptarDatos()>Encriptar</button>
                            <button id="Desencripta" onclick=desencriptarDatos()>Desencriptar</button>      
                    </div>
                </section>

                <section class="salida">
                    <textarea id="texto-en-desen-criptado"></textarea>
                    <div class="muñeco">
                        <img src="Imagenes/Muñeco.png" id="muñeco">
                    </div>
                    <p id="parrafo1">Ningún mensaje fue encontrado</p>
                    <p id="parrafo2">Ingresa el texto que desees encriptar o desencriptar</p> 
                    <div class="boton-salida">
                    <button id="Copiar" onclick=copiarDatos()>Copiar</button> 
                    </div>
                </section>  
                

        </main>
        <footer>
            <div>
                <p>&reg Creado por Néstor</p>
            </div>
            <div>
                <p>Fecha de la primer versión 04/03/2024</p>
            </div>  
        </footer>

</body>
</html>
